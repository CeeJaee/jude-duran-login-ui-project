<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jude Login UI Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="side">
            <h1>hello world</h1>
        </div>
        <div class="login">
            <h1>Welcome to the <strong>Matcha House</strong>!</h1>
            <h2>Please Login Here:</h2>
            <input type="text" class="login-input" placeholder="Enter username here">
            <input type="password" class="login-input" placeholder="Enter password here">
            <a id="forgot-details" href="#" class="forgot-password">Forgot your password?</a>
            <input type="submit" id="login-button" value="Login">
        </div>
        <div class="alt-login">
            <span>or login with:</span>
            <br>
                <button id="google-button">Google</button>
                <button id="facebook-button">Facebook</button>
                <button id="x-button">X</button>
            
        </div>

    </div>
</body>
</html>
