<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jude Login UI Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="side">
            <h1>All Things Matcha.</h1>
        </div>
        <div class="login">
            <h1>Welcome to the <strong>Matcha House</strong>!</h1>
            <h2>Please Login Here:</h2>
            <input type="text" class="login-input" placeholder="Enter username here">
            <input type="password" class="login-input" placeholder="Enter password here">
            <a id="forgot-details" href="#" class="forgot-password">Forgot your password?</a>
            <input type="submit" id="login-button" value="Login">
            <hr class="round">
        </div>
        <div class="alt-login">
            <span>or login with:</span>
            <br>
                <button id="google-button"><i class="fa-brands fa-google"></i>  Google</button>
                <button id="facebook-button"><i class="fa-brands fa-facebook"></i>  Facebook</button>
                <button id="x-button"><i class="fa-brands fa-apple"></i>  Apple</button>
            
        </div>

    </div>
</body>
</html>
